		<script type="text/javascript">
		$(window).load(function() {
			/* globals variables declaration */
			success = function(msg) { $("#success").text(msg); };
			error = function(msg) { $("#error").text(msg); };
			clear = function() { success(""); error(""); };
			
			/* var */ converter = new ConverterJSON();
			
			/* var */ items = new draw2d.util.ArrayList(); // Draw2DItem object
			/* var */ connections = new draw2d.util.ArrayList(); // Connection object
			// TODO liste de Draw2DConnection
			// ...
			/* var */ draw2DConnections = new draw2d.util.ArrayList();
			
			/* var */ canvas = new draw2d.Canvas("gfx_holder");
			
			/* TODO: move global var to a speciel file */
			// item is type of Draw2DItem
			// to get id with item.getId()
			itemIsExists = function(item) {
				for (var i = 0; i < items.getSize(); i++) {
					var currentItem = items.get(i);
					if (currentItem.getId() == item.getId()) {
						return currentItem;
					}
				}
				return false;
			};
			
			addItemVGlobal = function(item) {
				if (itemIsExists(item)) {
					error("Block already exists !");
				} else {
					items.add(item);
					canvas.addFigure(item, 10, 10);
				}
			};
			
			var policy = new draw2d.policy.canvas.CanvasPolicy();
			var tempFigure = null;
			policy.onMouseMove = function(c, x, y, shiftKey, ctrlKey) {
				figure = canvas.getBestFigure(x, y);
				// faire mieux !!!
				if (figure != null && (figure instanceof Draw2DItem || figure.getParent())) {
					if (!figure.getParent()) {
						figure.mouseEntered();
						tempFigure = figure;
					}
				} else {
					for (var i = 0; i < items.getSize(); i++) {
						items.get(i).mouseLeaved();
					}
					/*
					if (tempFigure != null) {
						tempFigure.mouseLeaved();
					}
					*/
				}
				// déplacer un connecteur
				if (figure != null && figure instanceof Draw2DConnector && ctrlKey) {
					var parent = figure.getParent();
					var xParent = parent.getX();        var yParent = parent.getY();
					var wParent = parent.getWidth();    var hParent = parent.getHeight();
					var xConnector = figure.getX();     var yConnector = figure.getY();
					var wConnector = figure.getWidth(); var hConnector = figure.getHeight();
					switch (figure.faceIndex) {
						case 0:
							var newXPos = x - xParent;
							if (newXPos >= wConnector / 2 && newXPos <= (wParent - (wConnector / 2))) {
								figure.getLocator().x = newXPos - (wConnector / 2);
							}
							break;
						case 1:
							var newXPos = x - xParent;
							if (newXPos >= wConnector / 2 && newXPos <= (wParent - (wConnector / 2))) {
								figure.getLocator().x = newXPos - (wConnector / 2);
							}
							break;
						case 2:
							var newYPos = y - yParent;
							if (newYPos >= hConnector / 2 && newYPos <= (hParent - (hConnector / 2))) {
								figure.getLocator().y = newYPos - (hConnector / 2);
							}
							break;
						case 3:
							var newYPos = y - yParent;
							if (newYPos >= hConnector / 2 && newYPos <= (hParent - (hConnector / 2))) {
								figure.getLocator().y = newYPos - (hConnector / 2);
							}
							break;
					}
					figure.getParent().repaint();
				}
			}
			canvas.installEditPolicy(policy);
			/* end globals variables declaration */
			
			draw2d.Connection.createConnection = function(sourcePort, targetPort) {
				var newDraw2DConnection = new Draw2DConnection();
				
				var inputConnectorId = targetPort.parent.id;
				var outputConnectorId = sourcePort.parent.id;
				
				var newConnection = new Connection(newDraw2DConnection.getId(), inputConnectorId, outputConnectorId, newDraw2DConnection.getText());
				connections.add(newConnection);
				draw2DConnections.add(newDraw2DConnection);
				
				// return my special kind of connection
				return newDraw2DConnection;
			};
			
			$("#clearButton").click(function() {
				for (var i = 0; i < items.getSize(); i++) {
					items.get(i).removeAllConnections();
					canvas.removeFigure(items.get(i));
				}
				items = new draw2d.util.ArrayList();
				connections = new draw2d.util.ArrayList();
				draw2DConnections = new draw2d.util.ArrayList();
				
				// test 28.05.2014
				$.ajaxSetup({async:false});
				var itemView = JSON.parse($.get('https://diagroo.couchappy.com/diagroo/_design/view/_view/itemViewIsExisting', {'key': '[' + '"view1"' + ', ' + '"02c19792-ed16-1998-1cb3-8bf64a363f7c"' + ']'}).responseText);
				console.log(itemView);
			});
			
			// Add a new Item (x, y) = (10, 10), (w, h) = (100, 100)
			$("#newItemButton").click(function() {
				console.log("#newItemButton click event");
				
				var newItem = new Draw2DItem(100, 100, "item");
				
				// canvas.addFigure(newItem, 10, 10);
				// items.add(newItem);
				addItemVGlobal(newItem);
			});
			
			/* Save the model + save all Item, Connector and Connection */
			$("#saveModel").click(function() {
				// clear log message
				clear();
				var modelName = $("#modelNameInput").val();
				
				saveUpdateModel(modelName, items, connections, draw2DConnections); // SaveUpdateModelGUI.js
			});
			
			/* Save the view + save all ItemView */
			$("#saveView").click(function() {
				// clear log message
				clear();
				var viewName = $("#viewNameInput").val();
				
				saveUpdateView(viewName, items, connections) // SaveUpdateViewGUI.js
			});
			
			$("#loadViewButton").click(function() {
				var viewName = $("#viewNameInput").val();
				
				loadView(viewName, items, connections, canvas); // LoadViewGUI.js
			});
			
			/* Get all models + get all items from model name */
			$("#getModelsButton").click(function() {
				
				getModels($("#modelsSelect"));
				
			});
			
			/* Get all items from a model name */
			$("#modelsSelect").click(function() {
				
				var modelName = $("#modelsSelect option:selected").val();
				if (modelName) {
					getItems(modelName, $("#itemsSelect"));
				}
				
			});
			
			$("#itemsSelect").dblclick(function() {
				
				var itemId = $("#itemsSelect option:selected").val();
				if (itemId) {
					couchDBJQuery.couch.db("diagroo").openDoc(itemId, {
						success: function(data) {
							var itemDraw2D = converter.convertItem(data);
							
							// canvas.addFigure(itemDraw2D, 10, 10);
							// items.add(itemDraw2D);
							addItemVGlobal(itemDraw2D);
						},
						error: function(status) {
							console.log(status);
						}
					});
				}
				
			});
		});
		</script>
